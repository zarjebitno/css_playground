<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow to the knee</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="swiper-wrapper">
    <div class="cards-wrapper">
      <div class="card-group" data-index="0" data-status="active">
        <div class="card big-card"></div>
        <div class="card big-card"></div>
        <div class="card big-card"></div>
        <div class="card big-card"></div>
        <div class="card small-card"></div>
        <div class="card small-card"></div>
        <div class="card small-card"></div>
        <div class="card small-card"></div>
      </div>
      <div class="card-group" data-index="1" data-status="inactive">
        <div class="card big-card"></div>
        <div class="card big-card"></div>
        <div class="card big-card"></div>
        <div class="card big-card"></div>
        <div class="card small-card"></div>
        <div class="card small-card"></div>
        <div class="card small-card"></div>
        <div class="card small-card"></div>
      </div>
      <div class="card-group" data-index="2" data-status="inactive">
        <div class="card big-card"></div>
        <div class="card big-card"></div>
        <div class="card big-card"></div>
        <div class="card big-card"></div>
        <div class="card small-card"></div>
        <div class="card small-card"></div>
        <div class="card small-card"></div>
        <div class="card small-card"></div>
      </div>
    </div>
    <div class="swiper-actions">
      <button id="swipe-left">A</button>
      <button id="swipe-right">B</button>
    </div>
  </div>
</body>
<script src="main.js"></script>
</html>
